<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-container {
            max-width: 50%;
            margin: 0 auto;
            padding: 1rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Website</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="images.html">Images</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="accordion.html">Accordion</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="grid.html">Grid</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="carousel-container">
  <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="container my-4">
  <h2 class="text-center">Image Gallery</h2>
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4">
      <img src="https://via.placeholder.com/400x300" class="img-fluid rounded" alt="Image 1">
    </div>
    <div class="col-lg-4 col-md-6 mb-4">
      <img src="https://via.placeholder.com/400x300" class="img-fluid rounded" alt="Image 2">
    </div>
    <div class="col-lg-4 col-md-6 mb-4">
      <img src="https://via.placeholder.com/400x300" class="img-fluid rounded" alt="Image 3">
    </div>
    <div class="col-lg-4 col-md-6 mb-4">
      <img src="https://via.placeholder.com/400x300" class="img-fluid rounded" alt="Image 4">
    </div>
    <div class="col-lg-4 col-md-6 mb-4">
      <img src="https://via.placeholder.com/400x300" class="img-fluid rounded" alt="Image 5">
    </div>
    <div class="col-lg-4 col-md-6 mb-4">
      <img src="https://via.placeholder.com/400x300" class="img-fluid rounded" alt="Image 6">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
